<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Food Delivery</title>
</head>
<body>
  <main class="delivery">
    <h2>Fastest delivery</h2>
    <div class="delivery-nav">
      <span>See all</span>
      <button class="delivery-nav-button">
        <img class="icon" src="img/arrow-left.svg">
      </button>
      <button class="delivery-nav-button">
        <img class="icon" src="img/arrow-right.svg">
      </button>
    </div>
    <div class="food-items">
      <div class="food-items-box">
        <img class="food-items-box-image" src="img/delivery-mcdonalds.jpg" alt="mcdonalds">
        <div class="food-item-box-middle">
          <div class="food-item-box-name">
            <h3>Mcdonald's</h3>
            <p>Handmade exclusive burgers!</p>
          </div>
          <div class="time-box">5-10</br>min</div>
        </div>
        <div class="food-items-box-footer">
          <span><img class="icon" src="img/delivery-icon.svg">&euro;2.50</span>
          <span><img class="icon" src="img/delivery-smile.svg">8.2</span>
        </div>
      </div>
      <div class="food-items-box">
        <img class="food-items-box-image" src="img/delivery-curry.jpg" alt="curry">
        <div class="food-item-box-middle">
          <div class="food-item-box-name">
            <h3>Indian restaraunt "Curry"</h3>
            <p>Best curry in area!</p>
          </div>
          <div class="time-box">7-18</br>min</div>
        </div>
        <div class="food-items-box-footer">
          <span><img class="icon" src="img/delivery-icon.svg">&euro;1.80</span>
          <span><img class="icon" src="img/delivery-smile.svg">9.2</span>
        </div>
      </div>
      <div class="food-items-box">
        <img class="food-items-box-image" src="img/delivery-fried-chicken.jpg" alt="chicken">
        <div class="food-item-box-middle">
          <div class="food-item-box-name">
            <h3>Friend chicken Bar</h3>
            <p>Best friend chicken in town!</p>
          </div>
          <div class="time-box">20-30</br>min</div>
        </div>
        <div class="food-items-box-footer">
          <span><img class="icon" src="img/delivery-icon.svg">&euro;2.30</span>
          <span><img class="icon" src="img/delivery-smile.svg">7.9</span>
        </div>
      </div>
      <div class="food-items-box">
        <img class="food-items-box-image" src="img/delivery-hotdogs.jpg" alt="hotdogs">
        <div class="food-item-box-middle">
          <div class="food-item-box-name">
            <h3>HOT DOG Town</h3>
            <p>Custom made Hotdogs!</p>
          </div>
          <div class="time-box">15-20</br>min</div>
        </div>
        <div class="food-items-box-footer">
          <span><img class="icon" src="img/delivery-icon.svg">&euro;1.50</span>
          <span><img class="icon" src="img/delivery-smile.svg">5.2</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
