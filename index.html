<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Food Delivery</title>
</head>
<body>
  <!-- BEGIN Category special offers -->
  <div class="section-wrapper">
    <h2>Category special offers 🎉</h2>
    <div class="categories-wrapper">
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/sushi.jpg"></div>
            <div class="category-title">Sushi 🍣</div>
        </div>
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/burgers.jpg"></div>
            <div class="category-title">Burgers 🍔</div>
        </div>
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/pizza.jpg"></div>
            <div class="category-title">Pizza 🍕</div>
        </div>
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/wolt-market.jpg"></div>
            <div class="category-title">Wolt Market 🚙</div>
        </div>
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/kebab.jpg"></div>
            <div class="category-title">Kebab 🌯</div>
        </div>
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/vegetarian.jpg"></div>
            <div class="category-title">Vegetarian 🥦</div>
        </div>
    </div>
  </div>
  <!-- END Category special offers -->

  <!-- BEGIN Wolt Market specials -->
  <div class="section-wrapper">
    <h2>Wolt Market specials</h2>
    <div class="categories-wrapper">
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/wolt-market-tussock.jpg"></div>
            <div class="category-title">Tussock Jumper 0.75l</div>
        </div>
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/wolt-market-burn.jpg"></div>
            <div class="category-title">Burn 0.33l</div>
        </div>
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/wolt-market-miller.jpg"></div>
            <div class="category-title">Miller 0.33l</div>
        </div>
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/wolt-market-pringles.jpg"></div>
            <div class="category-title">Pringles 165g</div>
        </div>
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/wolt-market-staropramen.jpg"></div>
            <div class="category-title">Staropramen 0.5l</div>
        </div>
        <div class="category-card">
            <div class="image-wrapper"><img class="image" src="img/wolt-market-benandjerrys.jpg"></div>
            <div class="category-title">Ben&Jerry's 465ml</div>
        </div>
    </div>
  </div>
  <!-- END Wolt Market specials -->

</html>
